<div class="container">
    <h2>Product Details</h2>
    <dl>
        <dt>Name</dt>
        <dd>{{product.Name}}</dd>
        <dt>Price</dt>
        <dd>{{product.Price}}</dd>
        <dt>
            <button (click)="DisplayClick()" class="btn btn-lg btn-info">preview -> {{btnText}}</button><br><br>
        </dt>
        <dd>
            <div *ngIf="isVisible">
                <img [src]="product.Photo" alt="no photo" width="200" height="200" class="img-thumbnail">
            </div>
        </dd>
    </dl>
</div>
