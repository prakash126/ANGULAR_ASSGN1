<div class="container">
    <div class="form-group">
        <h2>Product List</h2>
        <table class="table table-hover">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Preview</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of product">
                    <td>{{product.Name}}</td>
                    <td>{{product.Price}}</td>
                    <td>
                        <img [src]="product.photo" alt="" srcset="" width="70" height="70" class="img-thumbnail">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
